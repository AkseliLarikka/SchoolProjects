vyos@vyos:~$ show conf
firewall {
    all-ping enable
    broadcast-ping disable
    config-trap disable
    ipv6-receive-redirects disable
    ipv6-src-route disable
    ip-src-route disable
    log-martians enable
    name LAN_to_WAN {
        default-action drop
        enable-default-log
        rule 10 {
            action accept
            destination {
                port 80
            }
            log enable
            protocol tcp
        }
        rule 11 {
            action accept
            destination {
                port 443
            }
            log enable
            protocol tcp
        }
        rule 20 {
            action accept
            log enable
            protocol icmp
        }
        rule 30 {
            action accept
            destination {
                port 22
            }
            log enable
            protocol tcp
        }
        rule 40 {
            action accept
            destination {
                port 53
            }
            log enable
            protocol udp
        }
    }
    name LAN_to_vyos {
        default-action drop
        rule 10 {
            action accept
            destination {
                port 22
            }
            protocol tcp
        }
        rule 20 {
            action accept
            protocol ospf
        }
    }
    name WAN_to_LAN {
        default-action drop
        rule 10 {
            action accept
            state {
                established enable
                related enable
            }
        }
    }
    name WAN_to_vyos {
        default-action drop
        rule 10 {
            action accept
            state {
                established enable
                related enable
            }
        }
        rule 20 {
            action accept
            protocol icmp
        }
    }
    name vyos_to_LAN {
        default-action drop
        rule 10 {
            action accept
            state {
                established enable
                related enable
            }
        }
        rule 20 {
            action accept
            protocol ospf
        }
    }
    name vyos_to_WAN {
        default-action drop
        rule 10 {
            action accept
            state {
                established enable
                related enable
            }
        }
    }
    receive-redirects disable
    send-redirects enable
    source-validation disable
    syn-cookies enable
    twa-hazards-protection disable
}
interfaces {
    ethernet eth0 {
        address 10.8.85.246/30
        address 2001:2208:555:2::2/64
        hw-id 08:00:27:CE:3B:F1
    }
    ethernet eth1 {
        address 10.8.85.250/30
        address 2001:2208:555:3::2/64
        hw-id 08:00:27:0B:F1:25
    }
    ethernet eth2 {
        address 74.125.0.1/16
        address 2001:2208:555:30::1/64
        hw-id 08:00:27:A6:79:ED
    }
    ethernet eth3 {
        address 192.168.0.10/24
        duplex auto
        hw-id 08:00:27:39:22:dd
        smp-affinity auto
        speed auto
    }
    loopback lo {
        address 10.8.85.243/32
        address 2001:2208:555:100::3/128
    }
}
nat {
    source {
        rule 10 {
            outbound-interface eth3
            source {
                address 192.168.55.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
protocols {
    ospf {
        area 0 {
            network 10.8.85.248/30
            network 10.8.85.244/30
            network 10.8.85.243/32
            network 74.125.0.0/16
        }
        default-information {
            originate {
                metric-type 2
            }
        }
        parameters {
            abr-type cisco
        }
    }
    ospfv3 {
        area 0.0.0.0 {
            interface eth0
            interface eth1
            interface eth2
        }
        parameters {
            router-id 10.8.85.243
        }
    }
    static {
        route 0.0.0.0/0 {
            next-hop 192.168.0.1 {
            }
        }
    }
}
service {
    dhcp-server {
        shared-network-name public {
            subnet 74.125.0.0/16 {
                default-router 74.125.0.1
                dns-server 1.1.1.1
                range PCs {
                    start 74.125.0.2
                    stop 74.125.255.254
                }
            }
        }
    }
    ssh {
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    host-name vyos
    login {
        user vyos {
            authentication {
                encrypted-password ****************
                plaintext-password ****************
            }
            level admin
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}
zone-policy {
    zone LAN {
        default-action drop
        from WAN {
            firewall {
                name WAN_to_LAN
            }
        }
        from vyos {
            firewall {
                name vyos_to_LAN
            }
        }
        interface eth1
        interface eth2
    }
    zone WAN {
        default-action drop
        from LAN {
            firewall {
                name LAN_to_WAN
            }
        }
        from vyos {
            firewall {
                name vyos_to_WAN
            }
        }
        interface eth0
    }
    zone vyos {
        default-action drop
        from LAN {
            firewall {
                name LAN_to_vyos
            }
        }
        from WAN {
            firewall {
                name WAN_to_vyos
            }
        }
        local-zone
    }
}