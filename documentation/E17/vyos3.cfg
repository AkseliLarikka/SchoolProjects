interfaces {
    ethernet eth0 {
        address 10.8.85.246/30
        address 2001:2208:555:2::2/64
        hw-id 08:00:27:CE:3B:F1
    }
    ethernet eth1 {
        address 10.8.85.250/30
        address 2001:2208:555:3::2/64
        hw-id 08:00:27:0B:F1:25
    }
    ethernet eth2 {
        address 74.125.0.1/16
        address 2001:2208:555:30::1/64
        hw-id 08:00:27:A6:79:ED
    }
    ethernet eth3 {
        address 192.168.0.10/24
        duplex auto
        hw-id 08:00:27:39:22:dd
        smp-affinity auto
        speed auto
    }
    loopback lo {
        address 10.8.85.243/32
        address 2001:2208:555:100::3/128
    }
}
nat {
    source {
        rule 10 {
            outbound-interface eth3
            source {
                address 192.168.55.0/24
            }
            translation {
                address masquerade
            }
        }
        rule 11 {
            outbound-interface eth0
            source {
                address 192.168.55.0/24
            }
            translation {
                address masquerade
            }
        }
    }
}
protocols {
    ospf {
        area 0 {
            network 10.8.85.248/30
            network 10.8.85.244/30
            network 10.8.85.243/32
            network 74.125.0.0/16
        }
        default-information {
            originate {
                metric-type 2
            }
        }
        parameters {
            abr-type cisco
        }
    }
    ospfv3 {
        area 0.0.0.0 {
            interface eth0
            interface eth1
            interface eth2
        }
        parameters {
            router-id 10.8.85.243
        }
    }
    static {
        route 0.0.0.0/0 {
            next-hop 192.168.0.1 {
            }
        }
    }
}
service {
    dhcp-server {
        shared-network-name public {
            subnet 74.125.0.0/16 {
                default-router 74.125.0.1
                dns-server 1.1.1.1
                range PCs {
                    start 74.125.0.2
                    stop 74.125.255.254
                }
            }
        }
    }
    ssh {
        port 22
    }
}
system {
    config-management {
        commit-revisions 100
    }
    console {
        device ttyS0 {
            speed 9600
        }
    }
    host-name vyos
    login {
        user vyos {
            authentication {
                encrypted-password ****************
                plaintext-password ****************
            }
            level admin
        }
    }
    syslog {
        global {
            facility all {
                level info
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}